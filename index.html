<!DOCTYPE html>

<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <body>
  	<div class="container">
  		<div class="row justify-content-md-center">
		    <div class="col col-lg-6">
	    <form class="form-signin p-4">
	      <div class="text-center mb-4">
	        <img class="mb-4" src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c543.png" alt="" width="72" height="72">
	        <h3 class="h5 mb-3 font-weight-normal">Direct send whatsapp without saving contact number</h3>
	      </div>

	      <div class="form-label-group">
	        <label for="phoneNumber" class="pb-2 w-100 text-center">Step 1- Fill or paste the contact number with country code</label>
	        <input type="text" oninput="onPhoneChange(this)" onchange="onPhoneChange(this)" id="phoneNumber" class="form-control" placeholder="+9233123123123" required="" autofocus="">
	      </div>
	      <div>
	      	
		  <button onclick="openWhatsapp()" class="btn mt-4 btn-sm btn-primary w-100">Step 2- Click to send whatsapp to: <span id="numberDisplay"></span></button>
		  
		  <a target="_blank" class="btn mt-4 btn-sm btn-primary w-100 d-none" href="" id="phoneLinkAnchor">Step 2- Click to send whatsapp to: <span id="numberDisplay"></span></a>
	      </div>
	    </form>
    </div>

</div>
  

</body>

<script type="text/javascript">

	function onPhoneChange(inputEl) {
		var displayEl = document.querySelector("#numberDisplay");
		var linkEl    = document.querySelector("#phoneLinkAnchor");
		displayEl.innerText = inputEl.value;
		linkEl.href = "https://api.whatsapp.com/send?phone=" + inputEl.value;
	}

	function openWhatsapp() {
		var inputEl = document.querySelector("#phoneNumber");
		if (!inputEl.value)
		{
			alert("Please enter the number first!!")
			return false;
		}
		var linkEl = document.querySelector("#phoneLinkAnchor");
		linkEl.click();
	}

</script>
</html>
